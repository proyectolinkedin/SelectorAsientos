<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserva de Asientos</title>
</head>
<body>
    <h1>Reserva de Asientos</h1>
    <div class="movie-container">
        <label for="">Picl a movie</label>


        <select name="seleccionar"  id="movie">
            <option value="10">Advenger ($10)</option>
            <option value="20">Advenger ($20)</option>
            <option value="30">Advenger ($30)</option>
            <option value="40">Advenger ($40)</option>
        </select>

    </div>
    <ul class="showcase">
        <li>
            <div  class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div  class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div  class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container" id="container"></div>

    <p class="text">
        Asientos seleccionados <span id="count">0</span> Total a pagar$ <span id="total">0</span>
    </p>
  
    <script src="asientos.js"></script>
</body>
</html>
